<div class="row">
    <div class="col-sm-offset-3 col-sm-6 col-1">
      <div class="panel panel-default">
        <div class="panel-heading">Add Tune</div>
        <div class="panel-body">
          <form #form="ngForm">
            <div class="row">
              <div class="form-group col-lg-12">
                <label>Artist</label>
                <input type="text" [(ngModel)]="tune.artist" class="form-control" name="artist" required>
              </div>
              <div class="form-group col-lg-12">
                <label>Title</label>
                <input type="text" [(ngModel)]="tune.title" class="form-control" name="title" required>
              </div>
              <div class="form-group col-lg-12">
                  <label>Spotify ID</label>
                  <input type="text" [(ngModel)]="tune.splink" class="form-control" name="splink" disabled>
                </div>
            </div>
            <div class="pull-right">
              <button class="btn btn-info" type="button" (click)="search()" [disabled]="!form.valid">Search</button>
            </div>
            
          </form>
          <form #form="ngForm">
            <div class="spsuggest">
                
                <div *ngFor="let track of spsuggest">
                  <div class="radiobtn">
                    <input name="spsuggest" ng-control="options" type="radio" [value]="track.id"  [(ngModel)]="tune.splink">
                  </div>
                  <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(track.uri)' width="80%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
                <div class="pull-right">
                  <button class="btn btn-info" type="button" (click)="add()" [disabled]="!addBtn">Add</button>
                </div>
              </div>
          </form>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" [hidden]="!error">{{error}}</div>
    </div>
  </div>
