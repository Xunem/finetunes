<app-addtune></app-addtune>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1" >
    <div *ngFor="let tune of tunes" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ tune.artist }} - {{ tune.title }}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          
          <div class="col-xs-11">
            {{ tune.dsc }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
